<!DOCTYPE HTML>
<html>

<meta name=“viewport” content=“width=device-width”>

<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="Style/buttonScript.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="Style/pageStyle.css">
<link rel="stylesheet" type="text/css" href="Style/buttonStyle.css">

<head>

<title>Button Hell</title>
<script>

</script>

<style>

</style>

</head>
<body>
    <div class="cell" id="a"><p class="num">1</p>
    </div>
    
    <div class="cell" id="b"><p class="num">2</p>
    </div>
    
    <div class="cell" id="c"><p class="num">3</p>
        <a class="circle" id="blackGrow"></a>
    </div>
    
    <div class="cell" id="d"><p class="num">4</p>
        <a class="circle" id="square"></a>
    </div>
    
    <div class="cell" id="e"><p class="num">5</p>
        <a class="circle" id="germ"></a>
    </div>
    
    <div class="cell" id="f"><p class="num">6</p>
        <a class="full" id="slide"></a>
    </div>
    
    <div class="cell" id="g"><p class="num">7</p>
        <a class="third" id="top"></a>
        <a class="third" id="mid"></a>
        <a class="third" id="bot"></a>
        
        <a class="third" id="topl"></a>
        <a class="third" id="midl"></a>
        <a class="third" id="botl"></a>
    </div>
    
    <div class="cell" id="h"><p class="num">8</p>
        <a class="circle" id="alert"></a>
    </div>
    
    <div class="cell" id="i"><p class="num">9</p>
        <a class="full" id="halfWhite"></a>
    </div>
    
    <div class="cell" id="j"><p class="num">10</p>
        <p class="centralT" id="counter">0</p>
    </div>
    
    <div class="cell" id="k"><p class="num">11</p>
        <p class="centralT" id="matrix">You're in the Matrix</p>
        <p class="centralT" id="notMatrix">You wake up in your bed</p>

        <div class="centering">
            <div id="blue"></div>
            <div id="red"></div>
        </div>
    </div>

    <div class="cell" id="l"><p class="num">12</p>
        <a class="circle" id="activeGrow"></a>
    </div>
    
    <div class="cell" id="m"><p class="num">13</p>
        <a class="circle" id="moon"></a>
        <a class="circle" id="cut"></a>
    </div>
    
    <div class="cell" id="n"><p class="num">14</p>
        <a class="circle" id="invade"></a>
    </div>
    
    <div class="cell" id="o"><p class="num">15</p>
        <a class="full" id="white"></a>
    </div>
    
    <div class="cell" id="p"><p class="num">16</p>
        <p class="centralT" id="counter">&#9729</p>
    </div>
    
    <div class="cell" id="q"><p class="num">17</p>
        <a class="circle" id="lock"></a>
    </div>
    
    <div class="cell" id="r"><p class="num">18</p>
        <a class="centralT" id="spin"></a>
    </div>
    
    <div class="cell" id="s"><p class="num">19</p>

    </div>
    
    <div class="cell" id="t"><p class="num">20</p>
        <a class="centralT" id="yes">YES</a>

    </div>
    
    <div class="cell" id="u"><p class="num">21</p>
        <a class="third" id="hue"></a>
        <a class="third" id="hue2"></a>
        <a class="third" id="hue3"></a>
    </div>
</body>

</html>
